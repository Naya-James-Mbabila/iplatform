{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-5">
        <div class="card shadow">
            <div class="card-body p-4">
                <h3 class="card-title text-center mb-4">Login</h3>
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="id_username" class="form-label">Username</label>
                        <input type="text" class="form-control" name="username" autofocus required id="id_username">
                    </div>
                    <div class="mb-3">
                        <label for="id_password" class="form-label">Password</label>
                        <input type="password" class="form-control" name="password" required id="id_password">
                    </div>
                    <button type="submit" class="btn btn-primary w-100 py-2 mb-3">Sign in</button>
                    <p class="text-center text-muted">Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
